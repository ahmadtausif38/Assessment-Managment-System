<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3>User Registration</h3>
					</div>
					<div class="card-body">
						<form method="POST" action="/auth/register" th:object="${userDto}">
							<div class="form-group mb-3">
								<label for="fname">First Name</label> <input type="text"
									class="form-control" id="fname" th:field="*{firstName}"
									placeholder="Enter your first name" required>
							</div>
							<div class="form-group mb-3">
								<label for="lname">Last Name</label> <input type="text"
									class="form-control" id="lname" th:field="*{lastName}"
									placeholder="Enter your last name" required>
							</div>
							<div class="form-group mb-3">
								<label for="email">Email</label> <input type="email"
									class="form-control" id="email" th:field="*{email}"
									placeholder="Enter your email" required>
							</div>
							<div class="form-group mb-3">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" th:field="*{password}"
									placeholder="Enter your password" required>
							</div>
							<div class="form-group mb-3">
								<label for="confirmPassword">Confirm Password</label> <input
									type="password" class="form-control" id="confirmPassword"
									th:field="*{confirmPassword}"
									placeholder="Confirm your password" required>
							</div>
							<div align="center">
								<p style="color: red" th:text="${message}"></p>
							</div>
							<button type="submit" class="btn btn-primary w-100">Register</button>
						</form>

					</div>
					<div class="card-footer text-center">
						<p>
							Already have an account? <a href="/auth/login">Login here</a>
						</p>
					</div>
					<div class="card-footer text-center">
						<p>
							Back to home <a href="/index.html">Home</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies (optional) -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
