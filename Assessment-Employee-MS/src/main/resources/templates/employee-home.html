<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assessment Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Light Header -->
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">User Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text" th:text="${username}">Username</span>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5 flex-grow-1">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Register for Assessments</h1>
                <p>Choose an assessment type to register</p>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="row justify-content-center">
		    <div class="col-md-6">
		        <form action="/employee/assessment-register" method="get">
		            <div class="form-group">
		                <label for="assessmentType">Select Assessment Type</label>
		                <select id="assessmentType" name="assessmentType" class="form-control" required>
		                    <option value="" disabled selected>Select an option</option>
		                    <!-- Loop through the list of assessment types -->
		                    <option th:each="type : ${assessmentTypes}" th:value="${type}" th:text="${type}"></option>
		                </select>
		            </div>
		
		            <button type="submit" class="btn btn-primary btn-block">Proceed</button>
		        </form>
		    </div>
		</div>

        <!-- Button to View Registered Assessments -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <a href="/employee/view-registered-assessments" class="btn btn-secondary btn-block">View Registered Assessments</a>
            </div>
        </div>
    </div>

    <!-- Light Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Your Application Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
