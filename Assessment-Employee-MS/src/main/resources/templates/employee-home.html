<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assessment Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Include updated header fragment -->
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container mt-5 flex-grow-1">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Register for Assessments</h1>
                <p>Choose an assessment type to register</p>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="row justify-content-center">
		    <div class="col-md-6">
		        <form action="/employee/assessment-register" method="get">
		            <div class="form-group">
		                <label for="assessmentType">Select Assessment Type</label>
		                <select id="assessmentType" name="assessmentType" class="form-control" required>
		                    <option value="" disabled selected>Select an option</option>
		                    <option th:each="type : ${assessmentTypes}" th:value="${type}" th:text="${type}"></option>
		                </select>
		            </div>
		            <button type="submit" class="btn btn-primary btn-block">Proceed</button>
		        </form>
		    </div>
		</div>

        <!-- Button to View Registered Assessments -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <a href="/employee/registered-assessments" class="btn btn-secondary btn-block">View Registered Assessments</a>
            </div>
        </div>
    </div>

    <!-- Include updated footer fragment -->
   <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
