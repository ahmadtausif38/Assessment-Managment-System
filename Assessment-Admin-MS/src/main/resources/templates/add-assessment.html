<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Include header fragment -->
    <header th:replace="fragments/header :: header"></header>
  
  <!-- Main content -->
<div class="container mt-5 flex-grow-1">
    <h2 class="text-center">Add Assignment</h2>
	<div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/admin/add-assessment}" method="post">

			<div class="form-group">
				<label for="type">Assignment Type</label> <select id="type"
					name="type" class="form-control" required>
					<option value="" disabled selected>Select an assignment type</option>
					<option th:each="assessmentType : ${assessmentTypes}"
						th:value="${assessmentType}" th:text="${assessmentType}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="name">Assignment Name</label> <input type="text"
					class="form-control" id="name" name="name"
					placeholder="Enter assignment name" required>
			</div>


			<button type="submit" class="btn btn-primary">Add Assignment</button>
    </form>
</div>
<!-- Include footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
