<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Assessment Link</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Include header fragment -->
<header th:replace="fragments/header :: header"></header>

<!-- Main content -->
<div class="container mt-5 flex-grow-1">
    <h2 class="text-center">Add Assessment Link</h2>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <form action="/admin/add-assessmentLink" method="post">

        <div class="form-group">
            <label for="assessmentName">Assessment Name</label>
            <select id="assessmentName" name="assessmentName" class="form-control" required>
                <option value="" disabled selected>Select an assessment</option>
                <option th:each="assessmentName : ${assessmentTypes}" 
                        th:value="${assessmentName}" th:text="${assessmentName}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="testLink">Test Link</label>
            <input type="text" class="form-control" id="testLink" name="testLink"
                   placeholder="Enter test link" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Link</button>
    </form>
</div>

<!-- Include footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
